<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<a th:fragment="paging(pageNum, label, tooltip, classname, iscurrent, pageroot)"
	th:class="${classname} + ' ' + ${iscurrent!=null && iscurrent!='' ? 'is-current' : ''}"
	th:href="@{'/' + ${pageroot} + '?' + ${keyword!=null && keyword!='' ? 'keyword=' + keyword + '&' : ''} 
	+ 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
	th:title="${tooltip}" rel="tooltip"> [[${label}]] </a>
</html>
