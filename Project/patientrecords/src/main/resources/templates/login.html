<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>Centralized Patient Record Management - Home</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/bulma.css}" />
<link rel="stylesheet"
	href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container ">
		<figure class="image ">
			<img class="image is-128x128 is-img-center"
				th:src="@{/images/MD-record-002.png}" alt="">
		</figure>
	</div>
	<div class="has-text-centered mt-3 mb-3">
		<div class="title is-1">
			<h1>Centralized Patient Record Management</h1>
		</div>
	</div>
	<div th:if="${warningmessage}">
        <div class="block  ml-1">
            <article class="message is-warning">
                <div class="message-header">
                    <p>Warning</p>
                    <button class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    <p th:text="${warningmessage}"></p>
                </div>
            </article>
        </div>
    </div>
	<div class="columns mx-4 is-gap-6">
		<div class="column is-half is-offset-one-quarter has-text-centered">

			<form th:action="@{/verifyuserlogin}" method="post"
                th:object="${user}">

				<div class="container ">
					<div class="field">
						<p class="control has-icons-left has-icons-right">
							<input class="input" type="email" placeholder="Email"
                                th:field="*{login}"> <span
								class="icon is-small is-left"> <i class="fas fa-envelope"></i>
							</span> <span class="icon is-small is-right"> <i
								class="fas fa-check"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<p class="control has-icons-left">
							<input class="input" type="password" placeholder="Password" th:field="*{password}">
							<span class="icon is-small is-left"> <i
								class="fas fa-lock"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<p class="control">
							<button class="button is-success">Login</button>
						</p>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
