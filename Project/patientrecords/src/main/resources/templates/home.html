<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>Centralized Patient Record Management</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/bulma.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/title :: title"></div>


	<div class="tile is-ancestor mx-3">
		<div class="tile is-parent">
			<article class="tile is-child box">
				<p class="container">
					<a th:href="@{/patientview}"> <img class="image"
						th:src="@{/images/Patients_001.png}" alt=""> <span
						class="subtitle">List All Patients</span>
					</a>
				</p>
			</article>
		</div>
		<div class="tile is-parent">
			<article class="tile is-child box">
				<p class="container">
					<a th:href="@{/patientsearch}"> <img class="image"
						th:src="@{/images/PatientSearch_001.png}" alt=""> <span
						class="subtitle">Search for Patients</span>
					</a>
				</p>
			</article>
		</div>
		<div class="tile is-parent">
			<article class="tile is-child box">
				<p class="container">
					<a th:href="@{/patientsearch}"> <img class="image"
						th:src="@{/images/Organization_Administration_001.png}" alt="">
						<span class="subtitle">Organization Details</span>
					</a>
				</p>
			</article>
		</div>
	</div>

	<!--Second row of buttons-->
	<div class="tile is-ancestor mx-3">
		<div class="tile is-parent">
			<article class="tile is-child box">
				<p class="container">
					<a th:href="@{/patientsearch}"> <img class="image"
						th:src="@{/images/NewPatient_001.png}" alt=""> <span
						class="subtitle">New Patient</span>
					</a>
				</p>
			</article>
		</div>
		<div class="tile is-parent">
			<article class="tile is-child box">
				<p class="container">
					<a th:href="@{/patientsearch}"> <img class="image"
						th:src="@{/images/New_Visit_Record_001.png}" alt=""> <span
						class="subtitle">New Visit Record</span>
					</a>
				</p>
			</article>
		</div>
		<div class="tile is-parent">
			<article class="tile is-child box">
				<p class="container">
					<a th:href="@{/patientsearch}"> <img class="image"
						th:src="@{/images/Healthcare_Professional_001.png}" alt="">
						<span class="subtitle">Patient Visit Form</span>
					</a>
				</p>
			</article>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
